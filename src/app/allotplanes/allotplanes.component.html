<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Plane Id</th>
                <th>Plane Name</th>
                <th>Hangar Status</th>
                <th>Pilot Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plane of planes | async | paginate : { itemsPerPage : count , currentPage : p}">
                <td>{{plane.planeId}}</td>
                <td>{{plane.planeName}}</td>
                <td><div *ngIf="plane.hangarId==0; else Allotted">
                    <span class="button is-small btn-info" (click)='allotHangar(plane)'>Allot</span>
                  </div>
                  <ng-template #Allotted>
                    Allotted
                  </ng-template></td>

                  <td><div *ngIf="plane.pilotId==0; else Allotted">
                    <span class="button is-small btn-info" (click)='allotPilot(plane)'>Allot</span>
                  </div>
                  <ng-template #Allotted>
                    Allotted
                  </ng-template></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <pagination-controls (pageChange)="p =$event"></pagination-controls>
    </div>
</div>
